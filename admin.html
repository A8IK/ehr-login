        <div class="container" id="doctorFormContainer" style = "display: none;">
          <h2>Doctor Form</h2>
          
          <form id="doctorForm" class="form">
            <div class="left-div">
            <div class="form-group">
              <label for="doctorId">Doctor ID:</label>
              <input type="text" id="doctorId" name="doctorId" required>
            </div>
            <div class="form-group">
              <label for="nid">NID:</label>
              <input type="text" id="nid" name="nid" required>
            </div>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="doctorType">Doctor Type:</label>
              <select id="doctorType" name="doctorType" required>
                <option value="">Select</option>
                <option value="dentist">Dentist</option>
                <option value="dermatologist">Dermatologist</option>
                <option value="neurology">Neurology</option>
                <option value="gainokology">Gainokology</option>
                <option value="orthopedics">Orthopedics</option>
              </select>
            </div>
          </div>
            
          <div class="right-div">
            <div class= "form-group">
              <label for="contactNumber">Contact Number:</label>
              <input type="tel" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            
            <div class = "form-row"> 
              <div class="form-group2">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
              </div>
              <div class="form-group1">
                <label for="picture">Picture:</label>
                <input type="file" id="picture" name="picture" accept="image/*" required>
              </div>
            </div>
            </div>
              <div class="button-group">
                <button type="submit" class="btn btn-submit">Submit</button>
                <button type="button" class="btn btn-edit">Edit</button>
                <button id="cancelButton" type="button" class="btn btn-cancel" onclick="hideDoctorForm()">Cancel</button>
              </div>
            </form>
          </div>
